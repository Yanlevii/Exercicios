<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/exercicio01.css"> <!-- Seu arquivo CSS personalizado -->
</head>
<body>
    <div class="container mt-2 mb-4">
        <header class="text-center mb-4">
            <h1>Cadastro de Usuário</h1>
        </header>
        
        <form onsubmit="return validarSenha()">
            <div class="mb-3">
                <label for="inome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="inome" class="form-control" autocomplete="name" required>
            </div>
            
            <div class="mb-3">
                <label for="icpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="icpf" class="form-control" maxlength="11" pattern="\d{11}" title="Digite os 11 números do CPF" required oninput="apenasnumeros(event)">
            </div>
            
            <div class="mb-3">
                <label for="iemail" class="form-label">E-mail:</label>
                <input type="email" name="email" id="iemail" class="form-control" autocomplete="email" required>
            </div>

            <div class="mb-3">
                <label for="inum" class="form-label">Número:</label>
                <input type="text" name="num" id="inum" class="form-control" maxlength="13" pattern="\d{13}" title="Digite o número no formato DDD 9XXXX-XXXX" required oninput="apenasnumeros(event)" autocomplete="tel">
            </div>

            <div class="mb-3">
                <label for="isenha" class="form-label">Senha:</label>
                <input type="password" name="senha" id="isenha" class="form-control" autocomplete="new-password" required>
            </div>

            <div class="mb-3">
                <label for="iconfirmar" class="form-label">Confirmar Senha:</label>
                <input type="password" name="confirmar_senha" id="iconfirmar" class="form-control" required>
            </div>

            <p id="erroSenha" style="color: red;"></p>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <script>
        function apenasnumeros(event) {
            const input = event.target;
            input.value = input.value.replace(/\D/g, '');
        }

        function validarSenha() {
            var senha = document.getElementById("isenha").value;
            var confirmarSenha = document.getElementById("iconfirmar").value;
            var erro = document.getElementById("erroSenha");

            if (senha.length < 6) {
                erro.textContent = "A senha deve ter no mínimo 6 caracteres!";
                return false;
            }

            if (senha !== confirmarSenha) {
                erro.textContent = "As senhas não coincidem!";
                return false;
            } else {
                erro.textContent = "";
                return true;
            }
        }
    </script>

    <!-- Link do JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
