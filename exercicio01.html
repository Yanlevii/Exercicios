<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="estilos/exercicio01.css">
<!-- Página html de cadastrado de usuário, input de CPF, Nome, E-mail, Senha, Confirmação senha -->
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <main>
        <form onsubmit="return validarSenha()">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required>
            </p>
            <p>
                <label for="icpf">CPF:</label>
                <input type="text" name="cpf" id="icpf" maxlength="11" pattern="\d{11}" title="Digite os 11 números do CPF" required
                oninput="apenasnumeros(event)">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="inum">Numero:</label>
                <input type="text" name="num" id="inum" maxlength="13" pattern="\d{13}" title="'Digite o número no formato DDD 9XXXX-XXXX." required oninput="apenasnumeros(event)" autocomplete="tel">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" autocomplete="new-password" required>
            </p>
            <p>
                <label for="iconfirmar">Confirmar Senha:</label>
                <input type="password" name="confirmar_senha" id="iconfirmar" required>
            </p>
            <p id="erroSenha" style="color: red;"></p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>

    <script>
        function apenasnumeros(event) {
            const input = event.target;

            input.value = input.value.replace(/\D/g, '');

        }
        function validarSenha() {
        var senha = document.getElementById("isenha").value;
        var confirmarSenha = document.getElementById("iconfirmar").value;
        var erro = document.getElementById("erroSenha");

        if (senha.length < 6) {
            erro.textContent = "A senha deve ter no mínimo 6 caracteres!";
            return false;
    }

        if (senha !== confirmarSenha) {
            erro.textContent = "As senhas não coincidem!";
            return false;
    }   else {
            erro.textContent = "";
            return true;
    }
}

    </script>
</body>
</html>
